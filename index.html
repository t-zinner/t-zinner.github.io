        		<h1>Bio</h1>
				<p>Thomas Zinner is associate professor at IIK since August 2019. Before, he was visiting professor and head of the FG INET at TU Berlin and head of the research group on "Next Generation Networks" at the chair of Communication Networks at the University of Würzburg. He received his diploma in 2006 and his Ph.D. in 2012, both from University of Würzburg. His research interests cover the performance evaluation of emerging network architecture concepts like SDN/NFV as well as QoE-centric network and service management approaches.</p>
